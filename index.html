<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resumeForm">
        <h2>Personal Information</h2>
        <label for="fullname">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
<br><br>        
        <h2>Education</h2>
        <label for="education">Education:</label>
        <input type="text" id="education" name="education[]"><br><br>
        
        <h2>Work Experience</h2>
        <div id="experience"></div>
            <label for="company">Experience:</label>
            <input type="text" id="experience" name="experience[]"><br><br>

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills[]"><br><br>

            <h2>Description</h2>
            <textarea id="description" name="description"></textarea><br><br>
            <button type="submit">Generate Resume</button>
            <div id="resumeOutput"></div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
